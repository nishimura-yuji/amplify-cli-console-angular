version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - export PATH=$PATH:$PWD/node_modules/.bin/
        - ls /usr/bin/
        - ng test --watch=false
        - ng e2e
    build:
      commands:
        - ng build --prod
  artifacts:
    baseDirectory: dist/amplify-cli-console-angular
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
